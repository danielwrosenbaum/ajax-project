<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="heading-container">
      <div class="heading view">
        <h1>Current Weather by City</h1>
      </div>
    </div>
  </header>
  <main class="main-container">
    <img
      src="https://lh5.ggpht.com/2xguyQiApYzypCrX-DU4YJHAyoOErqjQ0UPwNPW9zpbhNRJ7U2j9z3pFU_Oi_Xonbhqy54NT00P4HUISksT37Wv0gLE=s0"
      alt="Autumn Day">
    <div class="painting-info">
      <h4 class="painting-title">Autumn Day</h4>
      <div class="painter">Gerrit Willem Dijsselhof
      </div>
    </div>
    <div class="search-container">
      <h2>Type the City Name Here:</h2>
      <input type="text" placeholder="City Name">

    </div>
    <div class="button-container">
      <button class="back-button">Back</button>
    </div>

  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
